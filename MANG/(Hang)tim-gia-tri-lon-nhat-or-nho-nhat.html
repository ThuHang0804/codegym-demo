    <script>
        function findMind(arr) {
            var min = arr[0];
            for (var i = 1; i < arr.length; ++1) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;
        }
        var nums = [];
        for (var i = 1; i < 100; ++i) {
            nums [i] = Math.floor(Math.random()*101);   
        }
        var minValue = findMind(nums);
        dispArr(nums);
        document.write("<br/>");
        document.write("The mininum value is: " + minValue);
        
    </script>
