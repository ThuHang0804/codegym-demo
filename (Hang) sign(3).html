<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        let a = parseInt(prompt('Type a number', 0));
        switch (true) {
            case (a > 0):
                alert (1);
                break;
            case (a < 0):
                alert (-1);
                break;
            default:
                alert (0);
                break;
        }
    </script>
</body>
</html>
