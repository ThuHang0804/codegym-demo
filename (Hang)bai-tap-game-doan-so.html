<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <button type = "button" value = "play" id = "play" onclick="play()">Chơi</button>
        <script>
            function play() {
            let maxNumber = parseInt(prompt("Nhập số lớn nhất"))
            let n = Math.floor(Math.random()*maxNumber);
            let num, gameOver = 1;
            do {
                num =parseInt(prompt("Đoán số:"))
                if (num < n) {
                    alert("bé qua")
                } else if (num > n) {
                    alert("lớn qua")
                }
                gameOver++
                } while (num != n && gameOver <=3) {
                if(gameOver > 3) {
                    document.write("game over");
                } else {
                    document.write("dung roi");
                }
            }
        } 
        </script>
    </body>
</html>
